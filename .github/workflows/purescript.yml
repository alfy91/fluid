name: purescript

on:
  push:
    paths-ignore:
    - 'old/**'
    - '**/README.md'
  pull_request:
    paths-ignore:
    - 'old/**'
    - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: test
      run: |
        yarn install
        yarn run bundle
        yarn run test
