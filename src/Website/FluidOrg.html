<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" href="/favicon.ico" type="image/x-icon">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Fluid: Data-Linked Visualisations</title>
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <link href="css/view-styles.css" rel="stylesheet" type="text/css">
   <script src="https://use.fontawesome.com/1091715d00.js"></script>
   <script src="fluid.js"></script>
   <script>
      // move to PureScript
      function toggle(id) {
         const elem = document.getElementById(id)
         if (elem.style.visibility == 'hidden')
            elem.style.visibility = 'visible'
         else
            elem.style.visibility = 'hidden'
      }
   </script>
</head>
<body>

<div id="grid" class="grid-container">
   <div></div>
   <div></div>
   <div></div>
   <div class="flex-left-align">
      <h3 class="title lowercase">Transparent research outputs</h3>
      <p>Some intro blurb to go here.</p>
   </div>

   <div></div>
   <div id="fig-input" class="flex-right-align data-pane"></div>
   <div>
      <div onclick="toggle('fig-input')"><span class="data-pane-button toggle-button">◀▶</span></div>
   </div>
   <div class="flex-left-align">
      <div id="fig">
         <div class="fig-loading">loading figure(s)</div>
      </div>
      <p>Source code:</p>
      <details>
         <summary>non-renewables.fld</summary>
         <div id="codemirror-non-renewables"></div>
      </details>
   </div>
</div>

<script>
   fetch('header/index.html')
      .then(response => response.text())
      .then(data => {
         const header = document.createElement('div')
         header.innerHTML = data

         const divElements = header.querySelectorAll('div')
         const grid = document.getElementById('grid')
         for (let i = 0; i < divElements.length; ++i) {
            grid.appendChild(divElements[i])
         }
      })
      .catch(error => console.error('Error loading shared HTML:', error));

   // move to PureScript
   toggle('fig-input')
</script>
</body>
</html>
