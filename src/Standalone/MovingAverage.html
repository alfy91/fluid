<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Fluid: Data-Linked Visualisations</title>
   <link href="/css/styles.css" rel="stylesheet" type="text/css">
   <link href="/css/view-styles.css" rel="stylesheet" type="text/css">
   <script src="https://use.fontawesome.com/1091715d00.js"></script>
   <script>
      // move to PureScript
      function toggle(id) {
         const elem = document.getElementById(id)
         if (elem.style.visibility == 'hidden')
            elem.style.visibility = 'visible'
         else
            elem.style.visibility = 'hidden'
      }
   </script>
</head>
<body class="standalone">
<div class="grid-container double-size">
   <div></div>
   <div></div>
   <div></div>
   <div>
      <h3>Moving Average</h3>
      <p>Essentially a <b>1-dimensional convolution</b> with a uniform (<b>boxcar</b>) filter.</p>
   </div>

   <div></div>
   <div id="fig-input" class="flex-right-align data-pane"></div>
   <div>
      <div onclick="toggle('fig-input')"><span class="data-pane-button toggle-button">◀▶</span></div>
   </div>
   <div class="flex-left-align">
      <div id="fig"></div>
      <p>Each <b>year</b> contributes to <b>one</b> point of each curve.
      <br>Each <b>emissions</b> value contributes to <b>one</b> point of the original curve and <b>three</b> points of the moving average.
      </p>
   </div>
</div>

<script src="app.js"></script>
<script>
   // move to PureScript
   toggle('fig-input')
</script>
</body>
</html>
