<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fluid 0.4 demo</title>
  <script src="https://use.fontawesome.com/1091715d00.js"></script>
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <link href="/css/simplegrid.css" rel="stylesheet" type="text/css">
  <script src="dist/app.js"></script>
</head>
<body>

   <div class="grid grid-pad">
      <div class="col-3-12 align-right"></div>
      <div class="col-9-12">
         <nav>
           <ul>
             <li>
                 <a href="." class="active-page">Fluid 0.4</a>
             </li>
             <li>
                 <a href="http://f.luid.org/index.html">Previous version</a>
             </li>
           </ul>
         </nav>
      </div>

      <div id="FLUID" class="grid grid-pad">
         <div class="col-3-12 align-right">
            <h3 class="title lowercase">fluid:</br><u>f</u>unctional <u>l</u>anguage for <u>u</u>nderstanding and <u>i</u>nteracting with <u>d</u>ependencies</h3>
         </div>
         <div class="col-9-12">
            <p>Intro blurb. Figure to go here:

            <div id="app-root"></div>

            <p>More blurb.
         </div>
      </div>
   </div>

   <script src='https://d3js.org/d3.v4.min.js'></script>
   <script>
      const div = d3.select('body'),
            svg = div.append('svg')
                  .attr('width', 300)
                  .attr('height', 300),
            w = 30,
            h = 30

      const data = Array(5).fill(d3.range(5))
      const grp = svg.selectAll('g')
         .data(data)
         .enter()
         .append('g')
         .attr('transform', (d, i) => 'translate(0, ' + h * 1.15 * i + ')')

      grp.selectAll('rect')
         .data(d => d)
         .enter()
         .append('rect')
            .attr('x', (d, i) => w * 1.15 * i)
            .attr('width', w)
            .attr('height', h)
   </script>

</body>
</html>
